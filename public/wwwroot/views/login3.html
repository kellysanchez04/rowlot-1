<div class="login_header">
    <img src="content/images/logo.png" alt="site_logo" height="80">
</div>
<div class="login_register_form" ng-controller="LoginController">
    <div class="form_wrapper animated-short" id="login_form">
        <h3 class="sepH_c">
            <span>Log in</span>
        </h3>
        <form name="loginForm" class="form_wrapper animated-short" ng-submit="login(loginForm)">
            <div class="input-group input-group-lg sepH_a">
                <span class="input-group-addon"><span class="icon_profile"></span></span>
                <input type="text" ng-model="credentials.username" id="username" class="form-control" placeholder="User">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="icon_key_alt"></span></span>
                <input type="password" ng-model="credentials.password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group sepH_c" style="margin-top:10px;">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log in" />
            </div>
        </form>
    </div>
</div>
